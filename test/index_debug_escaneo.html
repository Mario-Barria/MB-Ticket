<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Debug Escaneo y Registro Manual</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    .log { background: #eee; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üîç Debug Registro QR / Manual</h1>
  <button onclick="simularEscaneo()">Simular escaneo</button>
  <button onclick="simularManual()">Simular registro manual</button>
  <div class="log" id="logBox">
    <b>Consola:</b>
    <div id="logMensajes"></div>
  </div>

  <script>
    function log(msg) {
      const ahora = new Date().toLocaleTimeString();
      document.getElementById("logMensajes").innerHTML += `[${ahora}] ${msg}<br>`;
    }

    let registros = [];

    function cargarRegistros() {
      const guardados = localStorage.getItem('registros');
      registros = guardados ? JSON.parse(guardados) : [];
      log('üì¶ Registros actuales cargados: ' + registros.length);
    }

    function guardarRegistros() {
      try {
        localStorage.setItem('registros', JSON.stringify(registros));
        log('‚úÖ Registro guardado en localStorage correctamente.');
      } catch (e) {
        log('‚ùå Error al guardar en localStorage: ' + e.message);
      }
    }

    function simularEscaneo() {
      log('üîÑ Simulando escaneo...');
      cargarRegistros();
      const registro = {
        nombre: "Escaneo Test",
        dni: "99999999",
        fecha: new Date().toLocaleString(),
        tipo: "escaneo"
      };
      registros.push(registro);
      log("‚ûï Agregando registro: " + JSON.stringify(registro));
      guardarRegistros();
    }

    function simularManual() {
      log('üîß Simulando registro manual...');
      cargarRegistros();
      const registro = {
        nombre: "Manual Test",
        dni: "88888888",
        fecha: new Date().toLocaleString(),
        tipo: "manual"
      };
      registros.push(registro);
      log("‚ûï Agregando registro: " + JSON.stringify(registro));
      guardarRegistros();
    }

    cargarRegistros();
  </script>
</body>
</html>
