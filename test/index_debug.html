<body>

  <script>
    let registros = JSON.parse(localStorage.getItem('registros')) || [];

    function mostrarRegistros() {
      registros = JSON.parse(localStorage.getItem('registros')) || [];
      document.getElementById("registrosVista").textContent = JSON.stringify(registros, null, 2);
      log("âœ… Registros visualizados.");

    function guardarRegistros() {
      localStorage.setItem('registros', JSON.stringify(registros));
      log("ğŸ’¾ Registros guardados en localStorage.");

    function simularRegistro() {
      registros = JSON.parse(localStorage.getItem('registros')) || [];
      const nuevo = {
        dni: "99999999",
        nombre: "Test Usuario",
        fecha: new Date().toLocaleString(),
        tipo: "debug"
      };
      registros.push(nuevo);
      guardarRegistros();
      mostrarRegistros();
      log("âœ”ï¸ Registro simulado agregado.");
    }

    window.onload = function() {
      log("ğŸŒ PÃ¡gina cargada");

  </script>
