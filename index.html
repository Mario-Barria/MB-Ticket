<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Acceso - Estadio</h1>
        <div id="reader"></div>
        <div id="registros"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    <script>
        // VERSIÓN MÍNIMA FUNCIONAL
        console.log("La página se cargó correctamente");
        
        const registrosDiv = document.getElementById('registros');
        if (!registrosDiv) {
            console.error("ERROR CRÍTICO: No se encontró el div 'registros'");
            document.body.innerHTML = '<h1 style="color:red">Error: Falta elemento crítico</h1>';
        } else {
            registrosDiv.innerHTML = '<p>Prueba de que el DOM funciona</p>';
            
            // Prueba básica del escáner
            const html5Qrcode = new Html5Qrcode("reader");
            html5Qrcode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    registrosDiv.innerHTML += `<p>Escaneado: ${qrCodeMessage}</p>`;
                },
                errorMessage => console.log("Error escaneo:", errorMessage)
            ).catch(err => {
                console.error("Error iniciar escáner:", err);
                registrosDiv.innerHTML += '<p style="color:red">Error al iniciar cámara</p>';
            });
        }
    </script>
</body>
</html>
