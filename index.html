<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            height: 300px;
            background: #eee;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin: 15px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Control de Acceso - Estadio</h1>
    
    <div id="scanner-container">
        <div id="reader"></div>
        <div id="status">Preparando escáner...</div>
        <button id="scannerBtn" disabled>Iniciar Escáner</button>
    </div>

    <!-- Cargamos SOLO esta versión específica de la librería -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.1.4/dist/html5-qrcode.min.js"></script>
    
    <script>
        // Esperamos a que todo esté listo
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            const scannerBtn = document.getElementById('scannerBtn');
            let scanner = null;
            
            // Verificamos si la librería se cargó correctamente
            if (typeof Html5Qrcode === 'undefined') {
                statusDiv.textContent = "Error: No se cargó la librería QR. Recarga la página.";
                statusDiv.style.color = "red";
                return;
            }
            
            console.log("Versión de Html5Qrcode:", Html5Qrcode.VERSION);
            statusDiv.textContent = "Sistema listo. Haz clic en Iniciar Escáner";
            scannerBtn.disabled = false;
            
            // Configuramos el botón
            scannerBtn.addEventListener('click', function() {
                if (scanner) {
                    stopScanner();
                } else {
                    startScanner();
                }
            });
            
            // Función para iniciar el escáner
            async function startScanner() {
                try {
                    scannerBtn.disabled = true;
                    statusDiv.textContent = "Iniciando cámara...";
                    
                    scanner = new Html5Qrcode("reader");
                    
                    await scanner.start(
                        { facingMode: "environment" },
                        { 
                            fps: 10,
                            qrbox: 250 
                        },
                        qrCodeMessage => {
                            statusDiv.textContent = `Escaneado: ${qrCodeMessage}`;
                            statusDiv.style.color = "green";
                            console.log("Código escaneado:", qrCodeMessage);
                        },
                        errorMessage => {
                            console.log("Error durante escaneo:", errorMessage);
                        }
                    );
                    
                    scannerBtn.textContent = "Detener Escáner";
                    statusDiv.textContent = "Escáner listo. Apunta a un código QR";
                    scannerBtn.disabled = false;
                    
                } catch (error) {
                    handleError(error);
                }
            }
            
            // Función para detener el escáner
            async function stopScanner() {
                try {
                    scannerBtn.disabled = true;
                    statusDiv.textContent = "Deteniendo cámara...";
                    
                    await scanner.stop();
                    scanner = null;
                    
                    scannerBtn.textContent = "Iniciar Escáner";
                    statusDiv.textContent = "Escáner detenido";
                    scannerBtn.disabled = false;
                    
                } catch (error) {
                    handleError(error);
                }
            }
            
            // Manejo de errores
            function handleError(error) {
                console.error("Error:", error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = "red";
                scannerBtn.textContent = "Iniciar Escáner";
                scannerBtn.disabled = false;
                scanner = null;
            }
        });
    </script>
</body>
</html>
