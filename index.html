<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <!-- Usamos CDN confiable para el scanner QR -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #2c3e50;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            height: 80px;
            margin-bottom: 10px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Control de Acceso - Estadio</h1>
        </header>
        
        <div id="reader"></div>
        <div id="result" style="display:none;"></div>
        
        <button id="startBtn">Iniciar Escáner</button>
        <div id="registros"></div>
    </div>

    <script>
    // Versión mínima funcional
    let scanner;
    const startBtn = document.getElementById('startBtn');
    
    startBtn.addEventListener('click', () => {
        if (scanner) {
            scanner.stop();
            scanner = null;
            startBtn.textContent = 'Iniciar Escáner';
        } else {
            iniciarEscaneo();
            startBtn.textContent = 'Detener Escáner';
        }
    });

    function iniciarEscaneo() {
        scanner = new Html5Qrcode("reader");
        scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
                mostrarResultado(`Escaneado: ${qrCodeMessage}`);
                document.getElementById('registros').innerHTML += 
                    `<p>${new Date().toLocaleTimeString()}: ${qrCodeMessage}</p>`;
            },
            errorMessage => console.log("Error:", errorMessage)
        ).catch(err => {
            console.error("Error al iniciar:", err);
            mostrarResultado("Error al iniciar cámara");
        });
    }

    function mostrarResultado(mensaje) {
        const result = document.getElementById('result');
        result.textContent = mensaje;
        result.style.display = 'block';
        setTimeout(() => result.style.display = 'none', 3000);
    }
    </script>
</body>
</html>
