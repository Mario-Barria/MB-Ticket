<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 20px auto;
            background: #eee;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #errorMsg {
            color: red;
            margin: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Control de Acceso - Estadio</h1>
    <div id="reader">Preparando escáner QR...</div>
    <button id="scannerBtn">Iniciar Escáner</button>
    <div id="errorMsg"></div>
    <div id="registros"></div>

    <!-- Versión específica que sabemos que funciona -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.4/dist/html5-qrcode.min.js"></script>
    
    <script>
        // Elementos del DOM
        const scannerBtn = document.getElementById('scannerBtn');
        const readerDiv = document.getElementById('reader');
        const errorDiv = document.getElementById('errorMsg');
        const registrosDiv = document.getElementById('registros');
        let scanner = null;

        // Verificar que todos los elementos existan
        if (!scannerBtn || !readerDiv) {
            showError("Error crítico: No se encontraron elementos esenciales");
            return;
        }

        // Configurar botón
        scannerBtn.addEventListener('click', toggleScanner);

        async function toggleScanner() {
            try {
                if (scanner) {
                    // Detener escáner
                    await scanner.stop();
                    scanner = null;
                    scannerBtn.textContent = 'Iniciar Escáner';
                    readerDiv.innerHTML = 'Escáner detenido';
                    return;
                }

                // Iniciar escáner
                scannerBtn.disabled = true;
                readerDiv.innerHTML = 'Iniciando cámara...';
                errorDiv.textContent = '';
                
                scanner = new Html5Qrcode("reader");
                
                await scanner.start(
                    { facingMode: "environment" }, 
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 250 } 
                    },
                    qrCodeMessage => {
                        registrosDiv.innerHTML += `<p>✅ Escaneado: ${qrCodeMessage}</p>`;
                    },
                    errorMessage => {
                        console.log("Error durante escaneo:", errorMessage);
                    }
                );
                
                scannerBtn.textContent = 'Detener Escáner';
                scannerBtn.disabled = false;
                
            } catch (err) {
                handleScannerError(err);
            }
        }

        function handleScannerError(err) {
            console.error("Error del escáner:", err);
            scanner = null;
            scannerBtn.textContent = 'Iniciar Escáner';
            scannerBtn.disabled = false;
            
            // Mensajes de error amigables
            if (err.name === 'NotAllowedError') {
                showError("Error: Permiso de cámara denegado. Por favor habilita los permisos.");
            } else if (err.name === 'NotFoundError') {
                showError("Error: No se encontró cámara trasera. Usando cámara frontal...");
                tryFrontCamera();
            } else {
                showError(`Error técnico: ${err.message}`);
            }
        }

        async function tryFrontCamera() {
            try {
                readerDiv.innerHTML = 'Intentando con cámara frontal...';
                scanner = new Html5Qrcode("reader");
                
                await scanner.start(
                    { facingMode: "user" }, 
                    { fps: 10, qrbox: 250 },
                    qrCodeMessage => {
                        registrosDiv.innerHTML += `<p>✅ Escaneado: ${qrCodeMessage}</p>`;
                    },
                    errorMessage => console.log("Error escaneo:", errorMessage)
                );
                
                scannerBtn.textContent = 'Detener Escáner';
                scannerBtn.disabled = false;
                
            } catch (frontErr) {
                showError("No se pudo acceder a ninguna cámara. Verifica los permisos.");
                readerDiv.innerHTML = 'Error al acceder a la cámara';
            }
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            console.error(msg);
        }

        console.log("Aplicación inicializada correctamente");
    </script>
</body>
</html>
