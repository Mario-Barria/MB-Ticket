<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validador de Socios</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: 20px auto; }
    #status { margin-top: 20px; font-size: 20px; font-weight: bold; }
    #status.ok { color: green; }
    #status.error { color: red; }
  </style>
</head>
<body>
  <h1>Validador de Socios</h1>

  <input type="file" id="csvFile" accept=".csv">
  <p id="csvStatus">Esperando archivo...</p>

  <div id="reader" style="display:none;"></div>
  <p id="status"></p>

  <script>
    let socios = [];

    document.getElementById("csvFile").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split(/\r?\n/);
        socios = lines.map(line => line.split(";")[2]?.trim()).filter(dni => dni?.length > 0);
        document.getElementById("csvStatus").textContent = `Archivo cargado con ${socios.length} registros.`;
        document.getElementById("reader").style.display = "block";
        startScanner();
      };
      reader.readAsText(file, "UTF-8");
    });

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          const dni = extraerDniDesdeUrl(qrCodeMessage);
          const statusEl = document.getElementById("status");

          if (socios.includes(dni)) {
            statusEl.textContent = `✅ Socio válido: DNI ${dni}`;
            statusEl.className = "ok";
          } else {
            statusEl.textContent = `❌ Código inválido: ${qrCodeMessage}`;
            statusEl.className = "error";
          }
        },
        errorMessage => {
          // Silenciar errores de escaneo para no llenar la consola
        }
      ).catch(err => {
        console.error("Error al iniciar la cámara:", err);
      });
    }

    function extraerDniDesdeUrl(qrContent) {
      try {
        const url = new URL(qrContent);
        return url.searchParams.get("id") || qrContent;
      } catch (e) {
        // Si no es una URL válida, devolvemos el contenido tal como está
        return qrContent.trim();
      }
    }
  </script>
</body>
</html>
