<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            height: 300px;
            background: #eee;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            margin: 15px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Control de Acceso - Estadio</h1>
    
    <div id="scanner-container">
        <div id="reader">Área del escáner</div>
        <div id="status">Presiona "Iniciar Escáner" para comenzar</div>
        <button id="scannerBtn">Iniciar Escáner</button>
    </div>

    <!-- Cargamos la librería de DOS formas diferentes como respaldo -->
    <!-- Intento 1: CDN principal -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    
    <!-- Intento 2: CDN alternativo en caso de fallo -->
    <script>
        if (typeof Html5Qrcode === 'undefined') {
            document.write('<script src="https://unpkg.com/html5-qrcode@2.3.4/dist/html5-qrcode.min.js"><\/script>');
        }
    </script>
    
    <script>
        // =============================================
        // VERIFICACIÓN DE LA LIBRERÍA
        // =============================================
        console.log("Verificando librería QR...");
        
        if (typeof Html5Qrcode === 'undefined') {
            const errorMsg = "ERROR CRÍTICO: No se cargó la librería QR. Bloqueador de contenido?";
            console.error(errorMsg);
            document.getElementById('status').textContent = errorMsg;
            document.getElementById('status').style.color = "red";
            throw new Error(errorMsg);
        } else {
            console.log("Librería QR cargada correctamente:", Html5Qrcode);
        }

        // =============================================
        // CONFIGURACIÓN DEL ESCÁNER (SOLO SI LA LIBRERÍA EXISTE)
        // =============================================
        const scannerBtn = document.getElementById('scannerBtn');
        const readerDiv = document.getElementById('reader');
        const statusDiv = document.getElementById('status');
        let scanner = null;

        scannerBtn.addEventListener('click', async () => {
            try {
                if (scanner) {
                    await stopScanner();
                } else {
                    await startScanner();
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = "red";
                console.error("Error en el botón:", error);
            }
        });

        async function startScanner() {
            statusDiv.textContent = "Iniciando cámara...";
            scannerBtn.disabled = true;
            
            try {
                scanner = new Html5Qrcode("reader");
                
                await scanner.start(
                    { facingMode: "environment" }, 
                    { 
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    qrCodeMessage => {
                        statusDiv.textContent = `Escaneado: ${qrCodeMessage}`;
                        statusDiv.style.color = "green";
                        console.log("Código escaneado:", qrCodeMessage);
                    },
                    error => {
                        console.log("Error durante escaneo:", error);
                    }
                );
                
                scannerBtn.textContent = "Detener Escáner";
                statusDiv.textContent = "Escáner listo - Apunta a un código QR";
                statusDiv.style.color = "black";
                
            } catch (error) {
                await handleCameraError(error);
            } finally {
                scannerBtn.disabled = false;
            }
        }

        async function stopScanner() {
            statusDiv.textContent = "Deteniendo cámara...";
            scannerBtn.disabled = true;
            
            try {
                await scanner.stop();
                scanner = null;
                readerDiv.innerHTML = "Área del escáner";
                scannerBtn.textContent = "Iniciar Escáner";
                statusDiv.textContent = "Escáner detenido";
                statusDiv.style.color = "black";
                
            } catch (error) {
                statusDiv.textContent = `Error al detener: ${error.message}`;
                statusDiv.style.color = "red";
            } finally {
                scannerBtn.disabled = false;
            }
        }

        async function handleCameraError(error) {
            console.error("Error de cámara:", error);
            
            if (error.message.includes("NotAllowedError")) {
                statusDiv.textContent = "ERROR: Permiso de cámara denegado. Por favor habilita los permisos.";
            } else if (error.message.includes("NotFoundError")) {
                statusDiv.textContent = "ERROR: No se encontró cámara. Conecta una cámara.";
            } else {
                statusDiv.textContent = `ERROR: ${error.message}`;
            }
            statusDiv.style.color = "red";
            
            if (scanner) {
                try {
                    await scanner.stop();
                } catch (e) {
                    console.error("Error al limpiar escáner:", e);
                }
                scanner = null;
            }
            
            scannerBtn.textContent = "Iniciar Escáner";
        }

        console.log("Aplicación lista. Versión QR:", Html5Qrcode.VERSION);
        statusDiv.textContent = "Presiona 'Iniciar Escáner' para comenzar";
    </script>
</body>
</html>
