<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            height: 300px;
            background: #eee;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            margin: 15px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
    
    <!-- Cargamos la librería de forma ASÍNCRONA para evitar bloqueos -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js" 
            async 
            onload="console.log('Librería QR cargada correctamente')"
            onerror="cargarRespaldo()"></script>
    
    <script>
        // Función de respaldo si falla el CDN principal
        function cargarRespaldo() {
            console.log("Falló CDN principal, cargando respaldo...");
            const script = document.createElement('script');
            script.src = 'https://esm.run/html5-qrcode@2.3.4';
            script.onload = function() {
                console.log("Librería QR (respaldo) cargada correctamente");
                iniciarAplicacion();
            };
            script.onerror = function() {
                console.error("Error al cargar respaldo");
                mostrarError("No se pudo cargar el escáner QR. Intenta recargar o usa otro navegador.");
            };
            document.head.appendChild(script);
        }
        
        // Función para mostrar errores
        function mostrarError(mensaje) {
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.textContent = mensaje;
                statusDiv.style.color = "red";
            }
            console.error(mensaje);
        }
        
        // Verificación diferida de la librería
        function verificarLibreria() {
            if (typeof Html5Qrcode === 'undefined') {
                console.log("Librería no cargada aún, intentando respaldo...");
                cargarRespaldo();
                return false;
            }
            return true;
        }
        
        // Inicia la aplicación solo cuando todo esté listo
        function iniciarAplicacion() {
            if (!verificarLibreria()) return;
            
            console.log("Iniciando aplicación con QR:", Html5Qrcode.VERSION);
            const scannerBtn = document.getElementById('scannerBtn');
            const statusDiv = document.getElementById('status');
            
            if (!scannerBtn || !statusDiv) {
                mostrarError("Error: Elementos HTML faltantes");
                return;
            }
            
            statusDiv.textContent = "Presiona 'Iniciar Escáner' para comenzar";
            scannerBtn.disabled = false;
            
            let scanner = null;
            
            scannerBtn.addEventListener('click', async () => {
                try {
                    if (scanner) {
                        await scanner.stop();
                        scanner = null;
                        scannerBtn.textContent = "Iniciar Escáner";
                        statusDiv.textContent = "Escáner detenido";
                        document.getElementById('reader').innerHTML = "Área del escáner";
                    } else {
                        scannerBtn.disabled = true;
                        statusDiv.textContent = "Iniciando cámara...";
                        
                        scanner = new Html5Qrcode("reader");
                        await scanner.start(
                            { facingMode: "environment" },
                            { fps: 10, qrbox: 250 },
                            qrCodeMessage => {
                                statusDiv.textContent = `Escaneado: ${qrCodeMessage}`;
                                statusDiv.style.color = "green";
                            },
                            error => {
                                console.log("Error escaneo:", error);
                            }
                        );
                        
                        scannerBtn.textContent = "Detener Escáner";
                        statusDiv.textContent = "Escáner listo";
                        scannerBtn.disabled = false;
                    }
                } catch (error) {
                    mostrarError(`Error: ${error.message}`);
                    scannerBtn.disabled = false;
                }
            });
        }
        
        // Iniciamos la aplicación cuando todo esté listo
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof Html5Qrcode !== 'undefined') {
                iniciarAplicacion();
            }
            // Si Html5Qrcode no está definido, cargarRespaldo() se encargará
        });
    </script>
</head>
<body>
    <h1>Control de Acceso - Estadio</h1>
    
    <div id="scanner-container">
        <div id="reader">Área del escáner</div>
        <div id="status">Cargando escáner QR...</div>
        <button id="scannerBtn" disabled>Iniciar Escáner</button>
    </div>
</body>
</html>
