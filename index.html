<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl
e>Escaneo de Entradas - MB Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            margin: 5px 5px 15px 5px;
        }
        pre {
            background: #eee;
            padding: 10px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Escaneo de Entradas - MB Ticket</h1>
    <button onclick="simularEscaneo()">Simular escaneo</button>
    <button onclick="registrarManual()">Registrar manual</button>
    <button onclick="borrarRegistros()">Borrar registros</button>

    <h2>Registros de Hoy</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody id="registrosBody">
            <tr><td colspan="3">No hay registros a√∫n.</td></tr>
        </tbody>
    </table>

    <h3>üõãÔ∏è Vista r√°pida de localStorage.registros</h3>
    <pre id="vistaRapida">[ ]</pre>
</div>

<script>
let registros = JSON.parse(localStorage.getItem('registros')) || [];

function guardarRegistros() {
    localStorage.setItem('registros', JSON.stringify(registros));
    console.log("Registros guardados:", registros);
    actualizarVistaRapida();
}

function cargarRegistros() {
    registros = JSON.parse(localStorage.getItem('registros')) || [];
    actualizarVistaRapida();
    actualizarRegistros();
}

function actualizarVistaRapida() {
    document.getElementById("vistaRapida").textContent = JSON.stringify(registros, null, 4);
}

function actualizarRegistros() {
    console.log("‚úî Ejecutando actualizarRegistros()");
    const hoy = new Date().toISOString().slice(0, 10);
    const registrosHoy = registros.filter(r => r.fecha.slice(0, 10) === hoy);
    console.log("Registros actuales:", registrosHoy);

    const tbody = document.getElementById("registrosBody");
    tbody.innerHTML = "";

    if (registrosHoy.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>No hay registros a√∫n.</td></tr>";
        return;
    }

    registrosHoy.forEach(registro => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
            <td>${registro.nombre}</td>
            <td>${registro.dni}</td>
            <td>${new Date(registro.fecha).toLocaleTimeString()}</td>
        `;
        tbody.appendChild(fila);
    });
}

function simularEscaneo() {
    const registro = {
        dni: "99999999",
        nombre: "Test Usuario",
        fecha: new Date().toISOString(),
        tipo: "debug"
    };
    registros.push(registro);
    guardarRegistros();
    actualizarRegistros();
}

function registrarManual() {
    const registro = {
        dni: "12345678",
        nombre: "Registro Manual",
        fecha: new Date().toISOString(),
        tipo: "manual"
    };
    registros.push(registro);
    guardarRegistros();
    actualizarRegistros();
}

function borrarRegistros() {
    if (confirm("¬øSeguro que quer√©s borrar todos los registros?")) {
        localStorage.removeItem('registros');
        registros = [];
        actualizarVistaRapida();
        actualizarRegistros();
    }
}

// Cargar registros al inicio
cargarRegistros();
</script>
</body>
</html>
