<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            height: 300px;
            background: #eee;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            margin: 15px;
            font-weight: bold;
            min-height: 20px;
        }
        #registros {
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Control de Acceso - Estadio</h1>
    
    <div id="scanner-container">
        <div id="reader">Área del escáner</div>
        <div id="status">Presiona "Iniciar Escáner" para comenzar</div>
        <button id="scannerBtn">Iniciar Escáner</button>
    </div>
    
    <div id="registros"></div>

    <!-- Usamos CDN oficial de html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    
    <script>
        // =============================================
        // VERIFICACIÓN INICIAL DEL DOM
        // =============================================
        console.log("Iniciando aplicación...");
        
        const scannerBtn = document.getElementById('scannerBtn');
        const readerDiv = document.getElementById('reader');
        const statusDiv = document.getElementById('status');
        const registrosDiv = document.getElementById('registros');
        
        // Verificar elementos críticos
        if (!scannerBtn || !readerDiv || !statusDiv || !registrosDiv) {
            const errorMsg = "Error: Elementos HTML faltantes. Revisa los IDs en el código.";
            console.error(errorMsg);
            document.body.innerHTML = `<h1 style="color:red">${errorMsg}</h1>`;
            throw new Error(errorMsg);
        } else {
            console.log("Todos los elementos HTML encontrados correctamente");
        }

        // =============================================
        // CONFIGURACIÓN DEL ESCÁNER
        // =============================================
        let scanner = null;
        
        scannerBtn.addEventListener('click', async () => {
            try {
                if (scanner) {
                    await stopScanner();
                } else {
                    await startScanner();
                }
            } catch (error) {
                handleError(error);
            }
        });

        async function startScanner() {
            console.log("Intentando iniciar escáner...");
            statusDiv.textContent = "Iniciando cámara...";
            scannerBtn.disabled = true;
            
            try {
                scanner = new Html5Qrcode("reader");
                
                await scanner.start(
                    { 
                        facingMode: "environment" 
                    }, 
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    qrCodeMessage => {
                        handleScanSuccess(qrCodeMessage);
                    },
                    qrCodeError => {
                        console.log("Error durante escaneo:", qrCodeError);
                    }
                );
                
                scannerBtn.textContent = "Detener Escáner";
                statusDiv.textContent = "Escáner listo - Apunta a un código QR";
                console.log("Escáner iniciado correctamente");
                
            } catch (error) {
                await handleCameraError(error);
            } finally {
                scannerBtn.disabled = false;
            }
        }

        async function stopScanner() {
            console.log("Deteniendo escáner...");
            statusDiv.textContent = "Deteniendo cámara...";
            scannerBtn.disabled = true;
            
            try {
                await scanner.stop();
                scanner = null;
                readerDiv.innerHTML = "Área del escáner";
                scannerBtn.textContent = "Iniciar Escáner";
                statusDiv.textContent = "Escáner detenido";
                console.log("Escáner detenido correctamente");
                
            } catch (error) {
                handleError(error);
                statusDiv.textContent = "Error al detener escáner";
            } finally {
                scannerBtn.disabled = false;
            }
        }

        function handleScanSuccess(qrCodeMessage) {
            console.log("Código escaneado:", qrCodeMessage);
            registrosDiv.innerHTML += `<div class="registro">
                <strong>${new Date().toLocaleString()}</strong><br>
                ${qrCodeMessage}
            </div>`;
            statusDiv.textContent = "¡Código escaneado correctamente!";
            
            // Feedback visual
            readerDiv.style.border = "2px solid green";
            setTimeout(() => {
                readerDiv.style.border = "2px dashed #ccc";
            }, 500);
        }

        async function handleCameraError(error) {
            console.error("Error de cámara:", error);
            
            if (error.message.includes("NotAllowedError")) {
                statusDiv.textContent = "ERROR: Permiso de cámara denegado. Por favor habilita los permisos.";
                statusDiv.style.color = "red";
            } else if (error.message.includes("NotFoundError")) {
                statusDiv.textContent = "ERROR: No se encontró cámara. Conecta una cámara e intenta nuevamente.";
                statusDiv.style.color = "red";
            } else {
                statusDiv.textContent = `ERROR: ${error.message}`;
                statusDiv.style.color = "red";
            }
            
            if (scanner) {
                try {
                    await scanner.stop();
                } catch (stopError) {
                    console.error("Error al detener escáner:", stopError);
                }
                scanner = null;
            }
            
            scannerBtn.textContent = "Iniciar Escáner";
        }

        function handleError(error) {
            console.error("Error general:", error);
            statusDiv.textContent = `ERROR: ${error.message}`;
            statusDiv.style.color = "red";
        }

        console.log("Aplicación inicializada correctamente");
        statusDiv.textContent = "Presiona 'Iniciar Escáner' para comenzar";
    </script>
</body>
</html>
