<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Estadio</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #2980b9;
            --success: #27ae60;
            --danger: #e74c3c;
            --info: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: var(--dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            height: 80px;
            margin-bottom: 10px;
        }
        
        .panel {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .panel-title {
            margin-top: 0;
            color: var(--primary);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .file-upload {
            margin-bottom: 15px;
        }
        
        .file-upload label {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .file-upload input {
            display: none;
        }
        
        .file-status {
            margin-top: 10px;
            font-weight: bold;
        }
        
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #result {
            display: none;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px 20px;
            color: white !important;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            display: block;
            transition: all 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        #exportBtn {
            background: var(--secondary);
        }
        
        #clearBtn {
            background: var(--danger);
        }
        
        #manualRegisterBtn {
            background: var(--success);
        }
        
        #importWebBtn {
            background: var(--info);
        }
        
        .search-box {
            margin-bottom: 15px;
        }
        
        .search-results {
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #resultsList {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:hover {
            background-color: #f5f5f5;
        }
        
        .result-item strong {
            color: var(--secondary);
        }
        
        #registros-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .registro-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .registro-item:last-child {
            border-bottom: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background: var(--secondary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .panel {
                padding: 10px;
            }
            
            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo MB-ticket.png" alt="Logo" class="logo">
            <h1>Control de Acceso - Estadio</h1>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="ingreso">Registro de Ingresos</div>
            <div class="tab" data-tab="importar">Importar Entradas Web</div>
        </div>

        <!-- Pestaña de Ingreso -->
        <div id="ingreso" class="tab-content active">
            <div class="panel">
                <h3 class="panel-title">Carga de Socios</h3>
                <div class="file-upload">
                    <label for="csvFile">Seleccionar listado de socios (CSV)</label>
                    <input type="file" id="csvFile" accept=".csv">
                    <p id="csvStatus" class="file-status">Esperando archivo CSV...</p>
                </div>
            </div>

            <div class="panel">
                <h3 class="panel-title">Búsqueda Manual</h3>
                <div class="search-box">
                    <div class="search-results">
                        <input type="text" id="searchInput" placeholder="Buscar por DNI o nombre (mínimo 3 caracteres)">
                        <div id="resultsList"></div>
                    </div>
                    <button id="manualRegisterBtn" disabled>Registrar Ingreso Manual</button>
                </div>
            </div>

            <div class="panel">
                <h3 class="panel-title">Escaneo de Carnets</h3>
                <div id="reader"></div>
                <div id="result">
                    <div id="icon" class="icon"></div>
                    <div id="message"></div>
                </div>
            </div>
        </div>

        <!-- Pestaña de Importación -->
        <div id="importar" class="tab-content">
            <div class="panel">
                <h3 class="panel-title">Importar Entradas Web</h3>
                <div class="file-upload">
                    <label for="webSalesFile">Seleccionar archivo de ventas web (Excel/CSV)</label>
                    <input type="file" id="webSalesFile" accept=".csv,.xlsx,.xls">
                    <p id="webSalesStatus" class="file-status">Esperando archivo de ventas web...</p>
                </div>
                <button id="importWebBtn" disabled>Importar Entradas</button>
                <p id="importSummary" style="margin-top: 15px;"></p>
            </div>
        </div>

        <div class="panel">
            <h3 class="panel-title">Registros de Hoy</h3>
            <div id="registros-list">
                <p>No hay registros aún.</p>
            </div>
            <button id="exportBtn">Generar Informe</button>
            <button id="clearBtn">Limpiar Registros</button>
        </div>
    </div>

    <!-- Sonidos locales para evitar problemas en móviles -->
    <audio id="successSound" src="success.mp3" preload="auto"></audio>
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>

    <!-- Biblioteca para leer Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    // Variables globales
    let socios = [];
    let registros = JSON.parse(localStorage.getItem('registros')) || [];
    let entradasWeb = JSON.parse(localStorage.getItem('entradasWeb')) || [];
    let scanner;
    let selectedSocio = null;
    let ultimoEscaneo = null;

    // Elementos del DOM (mantener igual)
    const csvFile = document.getElementById('csvFile');
    // ... [todo el resto de las declaraciones de elementos igual que antes] ...

    // Eventos (mantener igual)
    csvFile.addEventListener('change', cargarSociosCSV);
    // ... [todos los demás event listeners igual que antes] ...

    // Función para guardar registros (optimizada para móviles)
    function guardarRegistros() {
        try {
            localStorage.setItem('registros', JSON.stringify(registros));
            // Forzar la actualización inmediata en móviles
            setTimeout(actualizarRegistros, 100);
        } catch (e) {
            console.error("Error al guardar registros:", e);
            // Intento alternativo para móviles
            try {
                sessionStorage.setItem('temp_registros', JSON.stringify(registros));
                setTimeout(() => {
                    localStorage.setItem('registros', sessionStorage.getItem('temp_registros'));
                    sessionStorage.removeItem('temp_registros');
                    actualizarRegistros();
                }, 100);
            } catch (e2) {
                console.error("Error alternativo al guardar:", e2);
            }
        }
    }

    // Cargar socios desde CSV (versión original que funcionaba)
    function cargarSociosCSV(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const content = e.target.result;
                const lines = content.split(/\r?\n/).filter(line => line.trim() !== '');
                
                socios = lines.map(line => {
                    const [nombre, apellido, dni] = line.split(';');
                    return {
                        nombre: `${nombre.trim()} ${apellido.trim()}`,
                        dni: dni.trim()
                    };
                });

                csvStatus.textContent = `✅ Socios cargados: ${socios.length}`;
                csvStatus.style.color = "green";
                exportBtn.disabled = false;
                iniciarEscaneo();

            } catch (error) {
                csvStatus.textContent = "❌ Error: El archivo debe tener formato: Nombre;Apellido;DNI";
                csvStatus.style.color = "red";
                console.error("Error al procesar CSV:", error);
            }
        };
        
        reader.onerror = () => {
            csvStatus.textContent = "❌ Error al leer el archivo";
            csvStatus.style.color = "red";
        };
        
        reader.readAsText(file);
    }

    // Procesar QR (con el guardado mejorado)
    function procesarQR(qrContent) {
        const ahora = Date.now();
        if (window.ultimoEscaneo && (ahora - window.ultimoEscaneo < 1500)) return;
        window.ultimoEscaneo = ahora;

        const dni = qrContent.split('=')[1] || qrContent;
        const socio = socios.find(s => s.dni === dni.trim());
        
        if (!socio) {
            mostrarResultado('error', '❌ No registrado', `DNI: ${dni}`);
            playErrorSound();
            return;
        }

        const hoy = new Date().toLocaleDateString();
        const yaRegistrado = registros.some(r => 
            r.dni === socio.dni && 
            new Date(r.fecha).toLocaleDateString() === hoy
        );

        if (yaRegistrado) {
            mostrarResultado('error', '❌ Ya ingresó hoy', `
                ${socio.nombre}<br>
                DNI: ${socio.dni}
            `);
            playErrorSound();
            return;
        }

        registros.push({
            dni: socio.dni,
            nombre: socio.nombre,
            fecha: new Date().toLocaleString(),
            tipo: "carnet"
        });
        
        guardarRegistros(); // Usar la nueva función mejorada
        
        mostrarResultado('success', '✅ Registrado', `
            ${socio.nombre}<br>
            DNI: ${socio.dni}
        `);
        playSuccessSound();
    }

    // Funciones de sonido (mantener igual)
    function playSuccessSound() {
        const sound = document.getElementById('successSound');
        sound.volume = 0.5;
        sound.play().catch(e => console.log("No se pudo reproducir sonido:", e));
    }

    function playErrorSound() {
        const sound = document.getElementById('errorSound');
        sound.volume = 0.5;
        sound.play().catch(e => console.log("No se pudo reproducir sonido:", e));
    }

    // Inicialización (con pequeño ajuste para móviles)
    document.addEventListener('DOMContentLoaded', () => {
        actualizarRegistros();
        
        // Pequeño hack para móviles: permitir sonidos
        document.body.addEventListener('click', function() {
            document.getElementById('successSound').play().then(() => {
                document.getElementById('successSound').pause();
                document.getElementById('successSound').currentTime = 0;
            }).catch(() => {});
        }, { once: true });
    });

    // El resto de tus funciones permanecen exactamente igual
    // ... [mantener todas las otras funciones sin cambios] ...
</script>
</body>
</html>
